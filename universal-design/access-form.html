<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accessible Table</title>
</head>
<body>
    <h1>Accessible Form</h1>
    <hr>
    <h3>Rezz Fandom Sign Up</h3>
    <form>
        <label for="first-name">First name:</label>
        <input type="text" id="first-name" name="fname"><br><br>
        <label for="last-name">Last name:</label>
        <input type="text" id="last-name" name="lname"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="lname"><br><br>
        <label for="lname">Password:</label>
        <input type="text" id="password" name="lname"><br><br>
        <input type="submit" value="Submit">
      </form>
</body>
</html>
